<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem;
            min-height: 100vh;
        }
        #home {
            background-color: #f4f4f4;
        }
        #about {
            background-color: #e4e4e4;
        }
        #services {
            background-color: #d4d4d4;
        }
        #contact {
            background-color: #c4c4c4;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>This is the home section.</p>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Learn more about us in this section.</p>
    </section>

    <section id="services">
        <h1>Our Services</h1>
        <p>We offer a range of services to meet your needs.</p>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>Feel free to reach out!</p>
    </section>

    <footer>
        <p>&copy; 2025 Single Page Website</p>
    </footer>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
